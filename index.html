<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Medical Tracker | Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand">My <span>Medical</span> Tracker</h1> <!-- logo -->
    <div class="wrapper">
      <div class="company-info">
        <h3>My Medical Tracker</h3>
        <ul>
          <!-- Company contact info goes in the list items -->
          <li>400 South 2nd Street</li>
          <li>Minneapolis, MN 54321</li> 
          <li>(612) 389-1234</li>
          <li>contact@mymedicaltracker.com</li>
        </ul>
      </div> <!-- end company-info -->
    
      <!-- contact form input -->
      <div class="contact">
        <h3>Email Us</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p>
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p>
            <button type="submit">Submit</button>
          </p>
        </form>
      </div> <!-- end contact -->
    </div> <!-- end wrapper -->
  </div> <!-- end container -->
</body>
</html>
